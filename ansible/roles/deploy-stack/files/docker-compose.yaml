version: '3'

services: 
  students-pickup:
    image: christianseki/students-pickup:latest
    ports:
      - "3000:3000"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy: 
        condition: on-failure
    environment:
      - QUEUE
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION=sa-east-1
    networks:
      - public
networks:
  public:
    external:
      name: public